# Blind Road Detection - Final Training Configuration
# Based on hyperparameter tuning results

# Model
model: yolov8s-seg.pt
data: data.yaml

# Training
epochs: 150
imgsz: 640
batch: 8
workers: 4
device: cpu
seed: 42
patience: 25

# Optimized Hyperparameters
optimizer: SGD
lr0: 0.01
momentum: 0.937
weight_decay: 0.0005

# Augmentation (strength: 0.1)
hsv_h: 0.0015
hsv_s: 0.07
hsv_v: 0.04
degrees: 4.5
translate: 0.1
scale: 0.2
fliplr: 0.1
mosaic: 0.5

# Advanced
cos_lr: true
close_mosaic: 10
label_smoothing: 0.0

# Loss weights
box: 7.5
cls: 0.5
dfl: 1.5
mask_ratio: 4